<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required minlength="10" maxlength="25">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </p>
            <!-- Estudar sobre RegEx (Regular Expressions). a pattern do exemplo abaixo é uma RegEx -->
            <p>
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
