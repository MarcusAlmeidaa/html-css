<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário 05</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <!-- Em um mesmo fieldset, para marcar apenas uma opção (radio), tem que colocar o mesmo name para os inputs.
            obs: não serve para checkbox
            -->
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="masc" value="M"> <br>
            <label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="fem" value="F">
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="futebol">Futebol</label>
            <input type="checkbox" name="futebol" id="futebol"> <br>
            <label for="basquete">Basquete</label>
            <input type="checkbox" name="basquete" id="basquete"> <br>
            <label for="volei">Vôlei</label>
            <input type="checkbox" name="volei" id="volei"> <br>
            <label for="natacao">Natação</label>
            <input type="checkbox" name="natacao" id="natacao"> <br>
            <label for="corrida">Corrida</label>
            <input type="checkbox" name="corrida" id="corrida"> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
