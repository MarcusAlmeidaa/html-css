<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="16" size="10" placeholder="nome do usuário" autocomplete="username"> 
            <!--atributos:
                required = obrigatório preencher o campo
                minlength = quantidade mínima de caracteres necessária para preencher o campo
                maxlength = quantidade máxima de caracteres necessária para preencher o campo
                size = tamanho da caixa. só mostra a uma quantidade de caracteres por vez, com rolagem lateral
                placeholder = local pra colocar coisas, úteis para dicas
            -->
        </p>
        <p>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="18" size="12" placeholder="mínimo de 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
