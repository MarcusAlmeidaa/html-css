<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Primeiro Formulário</h1>
    <!--o method por padrão é get, aparecendo na url os dados enviados nos campos do formulário
    settando o method para post não é mostrado na url os dados preenchidos nos campos-->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="nome">Nome:</label> 
            <input type="text" name="nome" id="nome"></p>
        <p>
            <label for="sobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="sobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
