<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="poster/download (1).jfif" controls muted autoplay>
        <!-- há o comando autoplay, que já dá play automaticamente no vídeo, mas só funciona com o muted junto, logo, fica "autoplay muted"-->
        <!--aqui ele vai por ordem, se suporta o primeiro video, ok, senão, vai pro próximo e assim em diante...se não houver suporte para um dos tipos, ele vai para a mensagem "seu navegador não tem suporte para vídeos"-->
        <source src="midia/Video1.m4v" type="video/mp4">
        <source src="midia/video1.mp4" type="video/mp4">
        <source src="midia/Video1.webm" type="video/webm">
        <p>Seu navegador não tem suporte para vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>Aqui, colocarei um artista que deveria ser mais conhecido pelas pessoas, <strong>The White Buffalo</strong>!</p>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/2l6bHijhO-U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
