<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Testando Flexbox</h1>
    
    <div class="container">
        <div style="flex:50%">1 </div>
        <div style="flex:50%">2</div>
        <div style="flex:33%">3</div>
        <div style="flex:33%">4</div>
        <div style="flex:33%">5</div>
        <div style="flex:50%">6</div>
        <div style="flex:25%">7</div>
        <div style="flex:25%">8</div>
        <!--usando css inline com a propriedade flex para determinar o tamanho das divs-->
    </div>
</body>
</html>
