<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1 {
            border: 20px solid black; /*tem que ter esse border para auxiliar na construção da border-image*/
            padding: 17px;
            border-image-source: url('borda.png');
            border-image-slice: 26;
            border-image-repeat: repeat;

            /*border-image: url('borda.png') 26 repeat; -> shorthand de border-image nessa ordem exata source-slice-repeat para fazer uma borda com imagem personalizada*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>

</body>
</html>
